<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contato</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contact.css">
    <!-- Fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>

    

    <section class = "contact-section">
      <div class = "contact-bg">
        <h3>Tem alguma dúvida ou sugestão?</h3>
        <h2>Fale conosco.</h2>
        <div class = "line">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <p class = "text">Entre em contato</p>
      </div>


      <div class = "contact-body">
        <div class = "contact-info">
          <div>
            <span><i class = "fas fa-mobile-alt"></i></span>
            <span>Número de Telefone</span>
            <span class = "text">(85) 8144-7501</span>
          </div>
          <div>
            <span><i class = "fas fa-envelope-open"></i></span>
            <span>E-mail</span>
            <span class = "text">codeeventos@gmail.com</span>
          </div>
          <div>
            <span><i class = "fas fa-map-marker-alt"></i></span>
            <span> Endereço</span>
            <span class = "text">Rua Maria Ferreira, 150 - Pajuçara</span>
          </div>
          <div>
            <span><i class = "fas fa-clock"></i></span>
            <span>Aberto até</span>
            <span class = "text">Segunda- Sexta (06:30 até 18h)</span>
          </div>
        </div>

        <div class = "contact-form">
          <form>
            <div>
              <input type = "text" class = "form-control" placeholder=" Nome">
              <input type = "text" class = "form-control" placeholder="Sobrenome">
            </div>
            <div>
              <input type = "email" class = "form-control" placeholder="E-mail">
              <input type = "text" class = "form-control" placeholder=" Telefone">
            </div>
            <textarea rows = "5" placeholder="Digite sua Mensagem" class = "form-control"></textarea>
            <input type = "submit" class = "send-btn" value = " Enviar Mensagem">
          </form>

          <div>
            <img src = "contato_foto.png" alt = "">
          </div>
        </div>
      </div>

      <div class = "map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15922.886586397191!2d-38.585044!3d-3.869768!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7c753c603918e49%3A0xfd8a9b8bcf6f3827!2sEEEP%20Maria%20Carmem%20Vieira%20Moreira!5e0!3m2!1spt-BR!2sbr!4v1716167676657!5m2!1spt-BR!2sbr" width="2000" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

      <div class = "contact-footer">
        <h3>Nos siga </h3>
        <div class = "social-links">
          <a href = "https://www.facebook.com/" class = "fab fa-facebook-f"></a>
          <a href="https://github.com/" class="icon"><i class="fab fa-github"></i></a>
          <a href = "https://www.instagram.com/" class = "fab fa-instagram"></a>
          <a href = "https://www.linkedin.com/" class = "fab fa-linkedin"></a>
          <a href = "https://www.youtube.com/" class = "fab fa-youtube"></a>
        </div>
      </div>
    </section>

    

  </body>
</html>
